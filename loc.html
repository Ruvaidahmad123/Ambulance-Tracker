<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambulance Live Location - Ambulance Tracking System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
    integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
    integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
    crossorigin=""></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
            --accent-color: #3498db;
            --background-color: #ecf0f1;
            --card-background: #ffffff;
            --text-color: #34495e;
            --header-height: 70px;
            --footer-background: #2c3e50;
            --footer-text-color: #ecf0f1;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 0 2rem;
            height: var(--header-height);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        nav {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: 400;
            transition: all 0.3s ease;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: white;
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        button {
            background: linear-gradient(135deg, var(--secondary-color), #c0392b);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: linear-gradient(135deg, #c0392b, var(--secondary-color));
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        main {
            margin-top: var(--header-height);
            padding: 2rem;
        }

        #map { 
            height: 500px;
            margin-top: 1rem;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        footer {
            background: linear-gradient(135deg, var(--footer-background), #34495e);
            color: var(--footer-text-color);
            padding: 2rem 0;
            margin-top: auto;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .footer-links {
            display: flex;
            gap: 1.5rem;
        }

        .footer-links a {
            color: var(--footer-text-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--accent-color);
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                height: auto;
                padding: 1rem;
            }

            nav {
                margin-top: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }

            .footer-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Ambulance Tracking System</h1>
        <nav>
            <a href="index.html">Map</a>
            <a href="request.html">Requests</a>
            <a href="hospitals.html">Hospitals</a>
            <button>Register Ambulance</button>
        </nav>
    </header>

    <main>
        <div id="map"></div>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Ambulance Tracking System. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Contact Us</a>
            </div>
        </div>
    </footer>

    <script>
        var greenIcon = L.icon({
            iconUrl: 'amb.png',
            iconSize:     [50, 50], 
            shadowSize:   [50, 64], 
            iconAnchor:   [15, 30], 
            shadowAnchor: [4, 62],  
            popupAnchor:  [0, -30] 
        });
        var locations = [
            ["LOCATION_1", 31.24730, 75.662142,"Uni Hospital"],
            ["LOCATION_2", 31.2566118,75.4709779,"Mukesh Hospital"],
            ["LOCATION_3", 31.249166264,75.4964392,"Arora Hospital"],
            ["LOCATION_4", 31.24317224,75.5964392,"Government Hospital"],
            ["LOCATION_5", 31.2617224,75.5964392,"AIIMS"],
            ["LOCATION_6", 31.22322730, 75.662142,"PGI"],
            ["LOCATION_7", 31.23766118,75.6709779,"Fortis"],
            ["LOCATION_8", 31.2217224,75.5964392,"Vedanta"],
            ["LOCATION_9", 31.217224,75.5764392,"Raj Hospital"],
            ["LOCATION_10", 31.2617224,75.5564392,"Sandeep Hospital"]
        ];

        var map = L.map('map').setView([31.24730, 75.566214], 12.9);
        mapLink = '<a href="http://openstreetmap.org">OpenStreetMap</a>';
        L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; ' + mapLink + ' Contributors',
                maxZoom: 18,
            }).addTo(map);

        for (var i = 0; i < locations.length; i++) {
            marker = new L.marker([locations[i][1], locations[i][2]], {icon: greenIcon, title:locations[i][3]})
                .bindPopup(locations[i][0])
                .addTo(map);
        }
    </script>
</body>
</html>
